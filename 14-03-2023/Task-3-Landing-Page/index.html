<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Verdana, sans-serif;
      }

      h2,
      a {
        font-variant: small-caps;
      }
      h3 {
        line-height: 40px;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Nav bar -->
    <nav class="d-flex justify-content-between mt-3">
      <h2 class="ms-lg-5 ms-3">Policybazaar</h2>
      <button class="me-lg-5 me-3 btn btn-outline-dark">Explore</button>
    </nav>

    <!-- container -->
    <div class="container pt-2 pt-lg-4">
      <div
        class="text-dark text-center mt-5 d-lg-flex flex-lg-row-reverse align-items-lg-center"
      >
        <!-- Poster Image -->
        <img
          src="./images/poster.jpg"
          class="img-fluid rounded col-12 col-lg-6 shadow"
          alt="Insurance ad poster"
        />
        <!-- Promotion title -->
        <div class="card-body my-4 align-self-end mx-lg-5 mt-5">
          <h3 class="card-title fw-semibold mb-lg-5">
            Get Insurance to live your life without worries
          </h3>
          <!-- Promotion content -->
          <p class="card-text my-4 mb-lg-5 fs-4">
            We make Health insurance more affordable for you through various
            monthly payment options and discounts provided by our Partners.
          </p>
          <!-- Apply button -->
          <a
            href="../../13-03-2023/KYC-form/index.html"
            class="btn btn-dark fw-semibold w-50 fs-5 mt-2 shadow"
            >Apply now</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
