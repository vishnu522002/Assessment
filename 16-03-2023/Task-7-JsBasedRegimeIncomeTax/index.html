<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income tax calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center mt-4">Income tax Calculator</h2>
    <!-- Tax calculator form -->
    <form class="container mt-5 pt-5 bg-light border col-lg-4 shadow">
      <!-- Name -->
      <div class="mb-4 col-lg-12 m-auto">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Your name"
          required
        />
      </div>
      <!-- Profession -->
      <div class="mb-4 col-lg-12 m-auto">
        <label for="profession" class="form-label">Profession</label>
        <select name="profession" id="profession" class="form-select">
          <option value="it employee" selected>IT employee</option>
          <option value="engineer">Engineer</option>
          <option value="doctor">Doctor</option>
          <option value="teacher">Teacher</option>
          <option value="accountant">Accountant</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- Annual Income -->
      <div class="mb-4 col-lg-12 m-auto">
        <label for="annual-income" class="form-label">Annual Income</label>
        <input
          type="number"
          class="form-control"
          id="annual-income"
          placeholder="Your annual income"
          required
        />
      </div>
      <!-- Other Income -->
      <div class="my-4 col-lg-12 m-auto">
        <label for="other-income" class="form-label"
          >Other Source of Income
          <span class="text-muted">(optional)</span></label
        >
        <input
          type="number"
          class="form-control"
          id="other-income"
          placeholder="Eg: Income from Bank deposits + other"
        />
      </div>
      <!-- Exemptions -->
      <div class="row">
        <label class="form-label"
          >Exemptions <span class="text-muted">(optional)</span></label
        >
        <div class="col">
          <input
            type="number"
            class="form-control"
            name="epf-ppf-savings"
            id="epf-ppf-savings"
            placeholder="EPF + PPF savings"
          />
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            name="hra-exemption"
            id="hra-exemption"
            placeholder="HRA exemption + other"
          />
        </div>
      </div>
      <!-- Submit button -->
      <div class="text-center my-3">
        <button class="btn btn-primary" type="submit">Calculate</button>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
