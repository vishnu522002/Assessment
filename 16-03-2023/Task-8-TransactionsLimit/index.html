<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Transaction Details -->
    <h1 class="text-center mt-5">Your Transactions</h1>
    <div
      class="container d-flex justify-content-center align-items-center mb-5 col-lg-6"
    >
      <!-- Transaction table -->
      <table class="table table-bordered table-striped mt-5 pt-5">
        <thead>
          <!-- Table column headings -->
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Type</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <!-- Table row datas -->
        <tbody></tbody>
      </table>
    </div>

    <!-- Form for amount to debit or credit -->
    <form
      class="container mt-5 pt-5 bg-light border col-lg-4 shadow"
      id="transaction-form"
    >
      <!-- Enter amount section -->
      <div class="mb-4 col-lg-12 m-auto">
        <label for="amount" class="form-label fs-5">Enter amount:</label>
        <input
          type="number"
          class="form-control"
          id="amount"
          placeholder="Eg: 500"
          required
        />
      </div>
      <!-- Submit button -->
      <div class="text-center my-3">
        <button class="btn btn-danger mx-3" type="button" id="debit">
          Debit
        </button>
        <button class="btn btn-success mx-3" type="submit" id="credit">
          Credit
        </button>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
